<ng-container *ngIf="mode === 'edit'">
    <span #myInput type="text" [textContent]="value" (input)="setValue($event)"
        contenteditable="true"
        (blur)="switchToView()" (keydown.Tab)="switchToView()"
        (keydown.Backspace)="$event.stopPropagation()"
        (keydown.ArrowUp)="$event.stopPropagation()"
        (keydown.ArrowDown)="$event.stopPropagation()"
        (keydown.ArrowLeft)="$event.stopPropagation()"
        (keydown.ArrowRight)="$event.stopPropagation()"
        (keydown.Delete)="$event.stopPropagation()"
        (keydown.Backspace)="$event.stopPropagation()" >
    </span>
</ng-container>
<ng-container *ngIf="mode === 'view'">
    <span (click)="switchToEdit()" class="const string">{{value}}</span>
</ng-container>
