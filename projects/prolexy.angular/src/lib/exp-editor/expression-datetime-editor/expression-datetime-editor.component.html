<span *ngIf="mode === 'edit'">
    <kendo-datepicker #picker
                      style="width: 75px;display: inline-flex;"
                      (focus)="picker.toggle(true)"
                      (valueChange)="changeDate($event)"
                      [value]="value"></kendo-datepicker>

</span>
<span *ngIf="mode === 'view'">{{text}}</span>
